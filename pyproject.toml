[tool.poetry]
name = "btc-cycles"
version = "0.3.0"
description = "Track Bitcoin price over halving cycles"
authors = ["giocaizzi <giocaizzi@gmail.com>"]
license = "MIT"
readme = "README.md"
include = ["btc_cycles/core/halvings.json"]

[tool.poetry.dependencies]
python = "^3.7 | ^3.8.1"
matplotlib = [
    { version = "^3.8", python = "^3.9" },
    { version = ">=3.6,<3.8", python = ">=3.8.1,<3.9" },
    { version = "<3.6", python = ">=3.7,<3.8" },
]
pandas = [
    { version = "^2.1", python = "^3.9" },
    { version = ">=1.4,<2.1", python = ">=3.8.1,<3.9" },
    { version = "<1.4", python = ">=3.7,<3.8" },
]
cryptocompare = "^0.7.6"
cryptocmd = "^0.6.4"

[tool.poetry.group.dev.dependencies]
pytest = [{ version = "^8.2.2", python = "^3.8.1" }]
pytest-cov = [{ version = "^5.0.0", python = "^3.8.1" }]
black = [{ extras = ["jupyter"], version = "^24.4.2", python = "^3.8.1" }]
flake8 = [{ version = "^7.0.0", python = "^3.8.1" }]
flake8-rst-docstrings = [{ version = "^0.3.0", python = "^3.8.1" }]
ipykernel = [{ version = "^6.29.4", python = "^3.8.1" }]
python-dotenv = [{ version = "^1.0.1", python = "^3.8.1" }]
pytest-mock = [{ version = "^3.14", python = "^3.8.1" }]
# Avoid PyPI/Poetry problem: https://github.com/python-poetry/poetry/issues/9293
docutils = "!=0.21.post1"

[tool.coverage.report]
include = ["btc_cycles/*"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
